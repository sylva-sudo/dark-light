<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kontol</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section class="scene">
        <div class="bg"></div>
            <img src="car1.png" class="car1">
            <img src="car3.png" class="car3">
            <img src="car2.png" class="car2">
        <div class="sun"></div>
    </section>
    <script>
        const sun = document.querySelector('.sun');
        const body = document.querySelector('body');
        sun.onclick = function(){
            body.classList.toggle('dark')
        }
        
    </script>


    
</body>
</html>
